<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>EasyTools JS</title>
</head>

<body class="p-5">
    <div class="card">
        <h5 class="card-header">Lowercase | Uppercase</h5>
        <div class="card-body">
            <div class="input-group mb-3">
                <textarea class="form-control" id="inputTextArea"></textarea>
            </div>
            <div class="btn-group">
                <input type="radio" class="btn-check" name="changeStringRadio" id="lowercase" value="lowercase" required>
                <label class="btn btn-outline-primary" for="lowercase">lowercase</label>

                <input type="radio" class="btn-check" name="changeStringRadio" id="uppercase" value="uppercase" required>
                <label class="btn btn-outline-primary" for="uppercase">UPPERCASE</label>
            </div>
            <button class="btn btn-primary" onclick="changeString()">Submit</button>
            <div id="changeStringResult"></div>
        </div>
    </div>

    <hr>

    <div class="card">
        <h5 class="card-header">Comparation</h5>
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text">String 1</span>
                <input type="text" class="form-control" id="comparedString1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">String 2</span>
                <input type="text" class="form-control" id="comparedString2" required>
            </div>
            <button class="btn btn-primary" onclick="compareStrings()">Submit</button>
            <div id="compareStringResult"></div>
        </div>
    </div>

    <hr>

    <div class="card">
        <h5 class="card-header">Credentials Maker</h5>
        <div class="card-body">
            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="number" min="1" max="999" class="form-control" id="usernameLength">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="number" min="1" max="999" class="form-control" id="passwordLength">
            </div>
            <button class="btn btn-primary" onclick="createUsername()">Username</button>
            <button class="btn btn-primary" onclick="createPassword()">Password</button>
            <div id="usernameResult"></div>
            <div id="passwordResult"></div>
        </div>
    </div>

    <hr>

    <div class="card">
        <h5 class="card-header">Files Checker</h5>
        <div class="card-body">
            <div class="input-group mb-3">
                <input class="form-control" type="file" id="inputFile1">
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="file" id="inputFile2">
            </div>
            <button class="btn btn-primary" onclick="checkFileHash()">Submit</button>
            <div id="fileHashResult"></div>
        </div>
    </div>

</body>

<script src="js/script.js"></script>
<script src="js/crypto-js.min.js"></script>

</html>
